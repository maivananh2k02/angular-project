<div class="container">
  <form (ngSubmit)="add()" [formGroup]="formAddDog" >
    <div class="form-group">
      <label for="exampleInputEmail1">Image</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
             formControlName="image">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Name</label>
      <input type="text" class="form-control" id="exampleInputPassword" formControlName="name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Email</label>
      <input type="text" class="form-control" id="exampleInputPassword1" formControlName="email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Address</label>
      <input type="text" class="form-control" id="exampleInputPassword3" formControlName="address">
    </div>
    <button class="btn btn-primary">Add Dog</button>
  </form>
</div>
